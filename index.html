<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <title>Jay's rhythmKing</title>
</head>

<body style="background-color:#000000;>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="bg" width="100%" height="100%"></svg>
    <div id="rnbo-root">

          <h1>rhythmKing</h1>

          <label for="customRange2" class="text-white">vol</label>
          <input type="range" class="form-range" min="0" max="1" step="0.01" id="volRange" onClick="getVol(this)">

          <label for="customRange2" class="text-white">balance</label>
          <input type="range" class="form-range" min="0" max="1" step="0.01" id="balanceRange" onClick="getBalance(this)">

          <label for="customRange2" class="text-white">bpm</label>
          <input type="range" class="form-range" min="0" max="1" step="0.01" id="bpmRange" onClick="getBPM(this)">
        </div>



    </div>

    <!-- Load the script that creates the RNBO device  -->
    <!-- Uncomment if you know the version of your exported RNBO patch to avoid dynamic loading -->
    <!-- <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script> -->

    <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->


    <script type="text/javascript" src="js/guardrails.js"></script>

    <!-- Import RNBO Engine Wrapper -->
    <!-- Make sure to include the RNBO engine version to the version of your exported code, found in rnbopackage.json -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- BOOTSTRAP OVERHEAD -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
